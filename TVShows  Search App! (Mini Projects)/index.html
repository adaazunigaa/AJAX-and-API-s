<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Show Finder</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>




    <div class="container-fluid mt-4">
        <div class="row mt-1 justify-content-center">
            <div class="col-11">
                <h1 class="text-center mt-1 p-2 dottedBorder h1">TV Show Finder</h1>


            </div>
        </div>


        <div class="row mt-5 justify-content-center">
            <div class="col-11">
                <form id="searchForm" class="text-center">
                    <input type="text" name="query" id="userInput" placeholder="TV Show Title">
                    <button class="buttons " id="search">Search</button>
                </form>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-10">
                <div id="imageContainer" class="displayImg text-center p-2 img-fluid">
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-10 text-end">
                <button type="button" class="mt-1 buttons" id="resetBtn">RESET</button>
            </div>
        </div>


    </div>










    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="tvShowSearch.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
